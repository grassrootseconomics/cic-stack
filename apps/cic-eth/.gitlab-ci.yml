.app_variables:
    variables:
        APP_NAME: cic-eth
        DOCKERFILE_PATH: $APP_NAME/docker/Dockerfile

.this_changes_target:
    rules:
        - changes:
            - $CONTEXT/$APP_NAME/*

build-mr-cic-eth:
    extends:
        - .this_changes_target
        - .py_build_merge_request
        - .app_variables

build-push-cic-eth:
    extends:
        - .this_changes_target
        - .py_build_push
        - .app_variables
        

